<!DOCTYPE html>
<html lang="en">
  <>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

    <link rel="stylesheet" href="../style.css" />

    <title>Form - Profi</title>
  </head>
  <body>
    <header class="flex flex--align-center flex--justify-space-around">
      <h1>PROFI</h1>
      <span class="fas fa-hamburger"></span>
    </header>

    <nav class="is-collapsed">
      <ul>
        <li><a href="#">Form</a></li>
        <li><a href="#">Lawyer</a></li>
        <li><a href="#">Contractor</a></li>
      </ul>
      <a href="#" class="button">Buy Template</a>
    </nav>

    <form>
      <div>
        <label class="screen-reader-text" for="name">Name</label
        ><input type="text" id="name" placeholder="Name" required />
      </div>

      <!--Use data attributes to mark 'special fields.'-->
      <div data-status="forgot">
        <!--Patterns cannot use regex flags!-->
        <label class="screen-reader-text" for="email">Email</label
        ><input
          type="email"
          id="email"
          placeholder="Email"
          required
          pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$"
        />
      </div>

     <div data-status="login">
       <label for="password" class="screen-reader-text">Password</label
        ><input
        type="password"
        id="password"
        placeholder="Password"
        pattern="^[A-Za-z]\w{7,15}$"
      />
       </div>

      <div>
        <label class="screen-reader-text" for="fone">Phone #</label
        ><input
          type="tel"
          id="fone"
          placeholder="Phone #"
          pattern="^[0-9]{10}$"
          required
        />
      </div>

      <div>
        <label class="screen-reader-text" for="profilePic"></label
        ><input type="file" id="profilePic" />
      </div>

      <div id="toggles">
        <button type="button" class ="text-button text-button--secondary">
          Already Have an Account?</button>
        <button type="button" class = "text-button text-button--warning">
          Forgot Password?
        </button>
      </div>

      <button class="button button--primary">Submit</button>
      <button class="button button--warning" type="reset">Reset</button>
    </form>
    <!--Set up to be able to use modules-->
    <script src="../scripts.js" type="module"></script>
  </body>
</html>
